		<script id='gatsby-tmpl' type='text/ractive'>
			<p>Gatsby is {{status}}</p>
			<form class="pure-form pure-form-stacked">
      	<div class="pure-g">
        	<div class="pure-u-1 pure-u-md-1-3">
						<input type="text" value="{{code}}" class="">
					</div>
        	<div class="pure-u-1 pure-u-md-1-3">
						<input type="button" class="pure-button" value="stop" on-click="stop">
						<input type="button" class="pure-button" value="pulse" on-click="pulse">
						<input type="button" class="pure-button" value="spaz" on-click="spaz">
					</div>
				</div>
			</form>
		</script>

	</head>
	<body>
		<div class="pure-g">
			<div class="pure-u-1-4"></div>
			<div class="pure-u-1-2">
				<div id="gatsby"></div>
			</div>
			<div class="pure-u-1-4"></div>
		</div>
	</body>
